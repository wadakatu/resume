name: generate pdf

on:
  push:
    tags:
    - 'v*'

jobs:
  create-release:
    name: "Create Release"
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - name: generate pdf
        run: npm run make:pdf
      - name: create release with pdf
        id: create_release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ./docs/README.pdf